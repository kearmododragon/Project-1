<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Blackjack</title>
</head>

<body>
    <h2>Croupier: <span id="dealerSum"></span> </h1>
        <div id="dealerCards">
            <img src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.30808-6/333049751_532490295663844_2424424633379339369_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=51qvZoLt6KkAX8sGoo4&_nc_ht=scontent-ams2-1.xx&oh=00_AfA769IAqu1aYF2ndQFvbCygShkX4SaJjikgd0gtiXiPgg&oe=641316AC" alt="Card Back"/>
            <ul id = "dealerTotal"> </ul>
        </div>
        <h2 id="user">
            <span id="userSum"></span> </h1>
            <div id="userCards">
                <img src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.30808-6/333049751_532490295663844_2424424633379339369_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=51qvZoLt6KkAX8sGoo4&_nc_ht=scontent-ams2-1.xx&oh=00_AfA769IAqu1aYF2ndQFvbCygShkX4SaJjikgd0gtiXiPgg&oe=641316AC" alt="Card Back">
                <ul id = "playerTotal"> </ul>
            </div>
        </h2>
        <h2>
            <div id="spareDeck">
                <span id="spareDeck"></span>
                <img src="https://scontent-ams2-1.xx.fbcdn.net/v/t39.30808-6/333049751_532490295663844_2424424633379339369_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=51qvZoLt6KkAX8sGoo4&_nc_ht=scontent-ams2-1.xx&oh=00_AfA769IAqu1aYF2ndQFvbCygShkX4SaJjikgd0gtiXiPgg&oe=641316AC" alt="Card Back"/>
                </di>
        </h2>
        <div id="stats">
            <ul id="name">Name: </ul>
            <ul id="message"> Good Luck! </ul>
            <ul id="message2"> ... </ul>
            <ul id="high">Highest Pot: $</ul>
            <ul id="currentScore">Current Pot: $</ul>
            <ul id="bet">Current Bet: </ul>
            <ul id="time">Time at the table: </ul>
        </div>
        <div>
            <button id="playB" onclick="play()">Play</button>
            <button id="dealB" onclick="dealBet()">Deal</button>
            <button id="leaveB"onclick="reset()">Leave Table</button>
            <button id = "hitB"onclick="hitPlayer()">Hit</button>
            <Button id = "stayB" onclick="stayButton()">Stay</Button>
            <p id="result"></p>
        </div>
</body>

</html>
